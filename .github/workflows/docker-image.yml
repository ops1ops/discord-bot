name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag dexter0175/discord-stats-bot:$(date +%s)
    - name: Upload to DockerHub
      run: docker push dexter0175/discord-stats-bot:$(date +%s)
